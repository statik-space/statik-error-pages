<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Checking if connection is secure</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Space+Grotesk:wght@700&display=swap"
    rel="stylesheet">
  <style type="text/css">
    /* Reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      overflow-wrap: break-word;
    }

    /* Structure */
    body,
    html {
      font-family: "DM Sans", serif;
      height: 100vh;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: row
    }

    aside {
      position: relative;
      height: 100vh;
      width: 33.3%;
      background: rgba(5, 20, 56, 0.05);
    }

    aside>img {
      position: absolute;
      bottom: -10%;
      right: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2em;
      gap: 3em;
      width: 50%;
    }

    /* Mobile */
    @media only screen and (max-width: 720px) {
      body {
        justify-content: space-between;
        flex-direction: column;
      }

      aside {
        order: 2;
        max-height: 360px;
        width: 100%;
      }

      aside>img {
        max-height: 100%;
      }

      main {
        order: 1;
        padding: 1em;
        width: 100%;
      }
    }

    /* Typo */
    p {
      margin: 0;
      padding: 0;
    }

    h1,
    h2,
    h3 {
      font-family: "Space Grotesk", serif;
    }

    /* Elements */
    .message {
      display: flex;
      margin-top: -2.5em;
    }

    .message>svg {
      padding-right: 1em;
    }

    footer {
      font-size: 12px;
      color: rgba(5, 20, 56, 0.4);
    }

    footer a {
      color: rgba(5, 20, 56, 0.4);
    }
  </style>
</head>

<body>
  <aside>
    <img src="./assets/image.svg" alt="Statik" />
  </aside>
  <main>
    <h1>We care about your safety</h1>
    <div class="message">
      <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
      <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
            <stop stop-color="#000" stop-opacity="0" offset="0%" />
            <stop stop-color="#000" stop-opacity=".631" offset="63.146%" />
            <stop stop-color="#000" offset="100%" />
          </linearGradient>
        </defs>
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)">
            <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2">
              <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s"
                repeatCount="indefinite" />
            </path>
            <circle fill="#000" cx="36" cy="18" r="1">
              <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s"
                repeatCount="indefinite" />
            </circle>
          </g>
        </g>
      </svg>
      <p>The website currently conducts a test to make sure the connection is secured before proceeding.</p>
    </div>
    <div>::CAPTCHA_BOX::</div>
    <footer>The technology is served by <a href="https://www.statik.space/"">Statik</a> and <a href="
        https://cloudflare.com">Cloudflare</a></footer>
  </main>
</body>

</html>
